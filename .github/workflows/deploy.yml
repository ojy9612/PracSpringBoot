# This is a basic workflow to help you get started with Actions

name: deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "ojy" branch
  push:
    branches: [ "ojy" ]
  pull_request:
    branches: [ "ojy" ]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
          
          
      - name: Setup MySQL
        uses: gtadam/mysql-deploy-action@v1
        with:
          DATABASE_HOST: 'localhost'
          DATABASE_PORT: '3306'
          DATABASE_NAME: 'homework02'
          DATABASE_USERNAME: ${{ secrets.MYSQL_USER }}
          DATABASE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          DATABASE_SCRIPT: './script.sql'
        
#         uses: mirromutth/mysql-action@v1.1
#         with:
#           character set server: 'utf8'
#           collation server: ${{ secrets.MYSQL_SERVER }}  
#           mysql database: 'qqqqq' 
#           mysql root password: ${{ secrets.MYSQL_PASSWORD }}
#           mysql user: ${{ secrets.MYSQL_USER }}
#           mysql password: ${{ secrets.MYSQL_PASSWORD }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
        

